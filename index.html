<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Restaurant</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f5f5f5;
      }

      .top-section {
        position: relative;
        height: 100vh;
        background-image: url("images/restaurant-fictif.jpeg"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 1em;
      }

      .top-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Dark overlay for better text readability */
        z-index: 0;
      }

      .top-section h1 {
        position: relative;
        z-index: 1;
        font-size: 1.5em;
        margin-bottom: 2em;
      }

      .buttons {
        position: relative;
        z-index: 1;
        display: flex;
        gap: 2em;
      }

      .buttons a {
        font-size: 2em;
        text-decoration: none;
        background: white;
        color: black;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }

      .buttons a:hover {
        transform: scale(1.1);
      }

      @media (min-width: 768px) {
        .top-section h1 {
          font-size: 2em;
        }

        .buttons a {
          width: 80px;
          height: 80px;
          font-size: 2.5em;
        }
      }
    </style>
  </head>
