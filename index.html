<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Restaurant</title>
    <script src="https://unpkg.com/lottie-web@5.9.6/build/player/lottie.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: url("images/abstract-blur-coffee-shop-cafe-interior.jpg")
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .overlay {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        max-width: 400px;
        width: 90%;
        margin: 20px;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .logo {
        width: 340px;
        height: auto;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 1.6rem;
        color: #1f2a44;
        margin-bottom: 10px;
      }

      .greeting {
        font-size: 1rem;
        color: #333;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.2rem;
        color: #1f2a44;
        margin-bottom: 25px;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 10px;
      }

      .btn {
        padding: 15px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 10px;
        transition: background 0.3s ease;
      }

      .green {
        background-color: #3cb371;
        color: white;
      }

      .green:hover {
        background-color: #2e9d5a;
      }

      .grey {
        background-color: #f0f0f0;
        color: #333;
      }

      .grey:hover {
        background-color: #e0e0e0;
      }

      #assistant-lottie-container {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      #assistant-lottie {
        width: 100%;
        max-width: 300px;
      }

      @media (max-width: 480px) {
        #assistant-lottie {
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <img src="images/logo.png" alt="Logo Feedback" class="logo" />
      <h1>Feedback Restaurant</h1>
      <p class="greeting">
        üëã Merci pour votre visite !<br />Votre avis compte beaucoup pour nous.
      </p>
      <h2>Comment s'est pass√©e votre exp√©rience<br />chez nous ?</h2>
      <div class="buttons">
        <a
          href="https://search.google.com/local/writereview?placeid=ChIJbYYf6Yfr9EcRZuuTuaufYgk"
          class="btn green"
          target="_blank"
          >üëç Oui, tr√®s satisfait(e)</a
        >
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSeql4yOVQzxF4Mho3k4uA30p3nZPwU43nQSt7wagxUJbMjngQ/viewform?usp=dialog"
          class="btn grey"
          target="_blank"
          >üòï Non, j‚Äôai eu un souci</a
        >
      </div>
    </div>

    <div id="assistant-lottie-container">
      <div id="assistant-lottie"></div>
    </div>

    <script>
      const container = document.getElementById("assistant-lottie");
      lottie.loadAnimation({
        container: container,
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "images/Ek0iof1tej.json", // Ton animation JSON ici
      });
    </script>
  </body>
</html>
